<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot IA</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      width: 400px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      max-width: 80%;
    }
    .user { background: #4cafef; align-self: flex-end; }
    .bot { background: #444; align-self: flex-start; }
    .input-row { display: flex; gap: 10px; }
    input {
      flex: 1; padding: 10px;
      border-radius: 12px; border: none;
      outline: none; font-size: 14px;
    }
    button {
      background: #4cafef; border: none;
      border-radius: 12px; padding: 10px 16px;
      cursor: pointer; font-weight: bold; color: white;
    }
    button:hover { background: #3a8fd9; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat" class="chat-box"></div>
    <div class="input-row">
      <input id="question" placeholder="Écris ton message..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;
      addMessage(question, "user");
      document.getElementById("question").value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      });
      const data = await res.json();
      addMessage(data.reply || "⚠️ Erreur : pas de réponse.", "bot");
    }
  </script>
</body>
</html>
